repos:
  # --- General Hooks (Applied to the whole repository) ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # --- Backend (Python specific) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: ['--fix', '--cache-dir=backend/.ruff_cache']
        files: ^backend/
      - id: ruff-format
        args: ['--cache-dir=backend/.ruff_cache']
        files: ^backend/

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        args:
          [
            '--config-file=backend/pyproject.toml',
            '--explicit-package-bases',
            '--cache-dir=backend/.mypy_cache',
          ]
        additional_dependencies: ['types-requests', 'types-setuptools']
        files: ^backend/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: ['-ll']
        files: ^backend/

  # --- Frontend & General Formatting ---
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, css, html, json, yaml, markdown]
        # We exclude backend because Ruff/Black handle those formats better there
        exclude: ^backend/

  - repo: local
    hooks:
      - id: frontend-eslint
        name: Frontend ESLint
        entry: bash -c "cd frontend && npm run lint"
        language: system
        files: ^frontend/
        pass_filenames: false
