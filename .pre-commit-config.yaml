repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: ["--fix", "--cache-dir=backend/.ruff_cache"]
        files: ^backend/
      - id: ruff-format
        args: ["--cache-dir=backend/.ruff_cache"]
        files: ^backend/

  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        args: ["--config-file=backend/pyproject.toml", "--explicit-package-bases", "--cache-dir=backend/.mypy_cache"]
        additional_dependencies: ["types-requests", "types-setuptools"]
        files: ^backend/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: ["-ll"]
        files: ^backend/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        files: ^backend/
      - id: check-added-large-files
        files: ^backend/
      - id: end-of-file-fixer
        files: ^backend/
      - id: trailing-whitespace
        files: ^backend/

